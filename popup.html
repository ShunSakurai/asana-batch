            <h4>Copy users from a task</h4>
            <div>
                <label for="textReferenceTask">Search task</label>
                <input class="typeahead-task" type="text" list="datalistReferenceTask" id="textReferenceTask" placeholder="Paste task URL">
                <datalist id="datalistReferenceTask"></datalist>
            </div>
            <div>
                <label>Who</label>
                <input type="radio" id="copyTypeAssignee" name="copy-type" checked><label for="copyTypeAssignee">Assignee</label>
                <input type="radio" id="copyTypeCollaborators" name="copy-type"><label for="copyTypeCollaborators">Collaborators</label>
                <input type="radio" id="copyTypeBoth" name="copy-type"><label for="copyTypeBoth">Both</label>
            </div>
            <div>
                <label>Include</label>
                <input type="checkbox" id="checkboxIncludeParent"><label for="checkboxIncludeParent">Parent</label>
                <input type="checkbox" id="checkboxIncludeSubtasks"><label for="checkboxIncludeSubtasks">Subtasks</label>
                <input type="checkbox" id="checkboxIncludeSibling" checked><label for="checkboxIncludeSibling">Sibling subtasks</label>
            </div>
